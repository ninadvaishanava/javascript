<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="h1">hello world</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    const textchng = function () {
      document.querySelector("#h1").innerHTML = "World change";
    };
    const chngme = setTimeout(textchng, 2000);
    document.querySelector("#stop").addEventListener("click", function () {
      clearTimeout(chngme);
      console.log("stop");
    });
  </script>
</html>
